{% load static %}

<!DOCTYPE html>
<html>
    <head>
      <link rel="stylesheet" type="text/css" href="{% static 'fittingroom/vendor/bootstrap/css/bootstrap.min.css' %}">
      <link rel="stylesheet" type="text/css" href="{% static 'fittingroom/style.css' %}" />
      
	    <script src="{% static '/vendors/jquery/jquery-3.3.1.min.js' %}"></script>
	    <script src="{% static '/vendors/jquery-ui/jquery-ui.min.js' %}"></script>
    </head>


    <body>
      <div id="main-content" class="d-flex flex-column">
        <div id ="dropdownn"><d
iv id="drop-flex" class="d-flex flex-column">
          <h2>Choose more pieces</h2>
          <div id="menu" class="cover dropdown d-flex flex-column">
            
            <div class="icons">
              <img src= "{% static 'images/down-arrow.svg' %}" onClick="toggleStyles()">
            </div>
            <div id="options" class="style-content hidden d-flex flex-row">
              <div class="checklist-holder">
                <label class="container">
                  <p>Hat</p>
                  <input type="checkbox" checked="checked">
                  <span class="checkmark"></span>
                </label>
                <label class="container">
                  <p>Glasses</p>
                  <input type="checkbox">
                  <span class="checkmark"></span>
                </label>
                <label class="container">
                  <p>Bracelet</p>
                  <input type="checkbox">
                  <span class="checkmark"></span>
                </label>
                <label class="container">
                  <p>Outer Layer</p>
                  <input type="checkbox">
                  <span class="checkmark"></span>
                </label>
                <label class="container">
                  <p>Dress</p>
                  <input type="checkbox">
                  <span class="checkmark"></span>
                </label>
                <label class="container">
                  <p>Shirt</p>
                  <input type="checkbox">
                  <span class="checkmark"></span>
                </label>
                <label class="container">
                  <p>Pants</p>
                  <input type="checkbox">
                  <span class="checkmark"></span>
                </label>
                <label class="container">
                  <p>Footware</p>
                  <input type="checkbox">
                  <span class="checkmark"></span>
                </label>
              </div>
              <div class="palette-holder">
                <!-- palettes -->
                <li>this is filler text</li>
                <li>this is filler text</li>
              </div>
          </div>
          </div>
        </div>
        <div class="headbox" onClick="clothingClicked()"> <img class="test" id="hat" src="{% static 'images/hat.png' %}" > </div>

      
        <a class="btn finButton" href="room" role="button">
            Finish!
        </a>   
      </div>
    

      <div class="container-flex">
        <div class = "d-flex flex-row navBar">
          <div class ="col-3 navButton">
            <p>HOME</p>
            <img src= "{% static 'images/house.svg' %}">
          </div>
          <div class = "col-3 navButton selectedNav">
            <p>OUTFIT</p>
            <img src= "{% static 'images/hanger.svg' %}">
          </div>
          <div class = "col-3 navButton">
            <p>ROOM</p>
            <img src= "{% static 'images/curtain.svg' %}">
          </div>
          <div class = "col-3 navButton">
            <p>RESOURCES</p>
            <img src= "{% static 'images/leaf.svg' %}">
          </div>
        </div>
      </div>

      <script type="text/javascript" src="{% static 'fittingroom/script.js' %}"></script>
      <script language = "javascript">
        function clothingClicked() {
          document.getElementById("hat").src = "{% static 'images/fandora.jpeg' %}";
        }
        
      </script>

      <style>

        .headbox img {
          width: 70%;
        }

        .test {
          width: 20% !important;
        }

      </style>
    </body>
    
</html>
